<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="eléctronica, computadora, componentes, calidad, envío, productos, login, cuenta, usuario, carrito">
    <meta name="description" content="Ingresá a tu cuenta de Electroworld y accedé al carrito para comprar los mejores componentes electrónicos.">
    <title>Login - Electroworld</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <!--logo-->
        <a href="../index.html">
            <img src="../img/logo.png" alt="Logo de Electroworld">
        </a>

        <!--menu-->
        <nav class="navbar navbar-dark navbar-expand-md">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav d-flex justify-content-around align-items-end">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="quienesSomos.html">Quiénes somos</a></li>
                    <li class="nav-item"><a class="nav-link" href="dondeEstamos.html">Dónde estamos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactos.html">Contactos</a></li>
                    <li class="nav-item"><a class="nav-link act" href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>

        <!--carrito-->
        <div class="cart-widget">
            <a href="checkout.html">
                <img class="widget-img" src="../img/cart.png" alt="Carrito">
            </a>
            <h2 class="widget-num"></h2>
            <div class="widget-list">
                <div class="widget-total"></div>
            </div>
        </div>
    </header>
    <main>
        <h1>Login</h1>

        <!--formulario-->
        <form action="#" method="post">
            <div>
                <label for="">Nombre de usuario o mail</label>
                <input type="text" name="username" id="username">
            </div>
            <div>
                <label for="">Contraseña</label>
                <input type="password" name="password" id="password">
            </div>
            <input class="button" type="submit" value="Ingresar">
        </form>
    </main>
    <footer>
        <!--whatsapp-->
        <a class="fa-brands fa-whatsapp" href="https://www.whatsapp.com"></a>
        
        <!--redes-->
        <div>
            <a class="fa-brands fa-facebook-f" href="https://www.facebook.com"></a>
            <a class="fa-brands fa-x-twitter" href="https://www.twitter.com"></a>
            <a class="fa-brands fa-instagram" href="https://www.instagram.com"></a>
        </div>

        <p>Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
