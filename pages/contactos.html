<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="eléctronica, computadora, componentes, contactos, teléfono, redes, instagram, facebook, x, whatsapp, mensaje">
    <meta name="description" content="Dejanos un mensaje con tus dudas y seguinos en nuestras redes sociales para estar al tanto de las últimas ofertas.">
    <title>Contactos - Electroworld</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <!--logo-->
        <a href="../index.html">
            <img src="../img/logo.png" alt="Logo">
        </a>
                
        <!--menu-->
        <nav class="navbar navbar-dark navbar-expand-md">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav d-flex justify-content-around align-items-end">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="quienesSomos.html">Quiénes somos</a></li>
                    <li class="nav-item"><a class="nav-link" href="dondeEstamos.html">Dónde estamos</a></li>
                    <li class="nav-item"><a class="nav-link act" href="contactos.html">Contactos</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Contactos</h1>

        <section class="contactos">

            <!--contactos-->
            <div>
                <h2>Mail</h2>
                <p>electroworld@gmail.com</p>
                <h2>Teléfono</h2>
                <p></p>
                <h2>Nuestras redes</h2>
                <div class="redes">
                    <a class="fa-brands fa-whatsapp" href="https://www.whatsapp.com"></a>
                    <a class="fa-brands fa-facebook-f" href="https://www.facebook.com"></a>
                    <a class="fa-brands fa-x-twitter" href="https://www.twitter.com"></a>
                    <a class="fa-brands fa-instagram" href="https://www.instagram.com"></a>
                </div>
            </div>


            <!--formulario-->
            <div>
                <h2>Dejanos tu mensaje</h2>
                <form action="#" method="post">
                    <div>
                        <label for="">Nombre y apellido</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label for="">Mail</label>
                        <input type="text" name="mail" id="mail">
                    </div>
                    <div>
                        <label for="">Teléfono</label>
                        <input type="text" name="tel" id="tel">
                    </div>
                    <p>Mensaje</p>
                    <textarea name="" id="" rows="10"></textarea>
                    <div>
                        <label for="">Quiero recibir noticias y promociones</label>
                        <input type="checkbox" name="noticias" id="noticias">
                    </div>
                    <input class="button" type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <!--redes-->
        <div>
            <a class="fa-brands fa-facebook-f" href="https://www.facebook.com"></a>
            <a class="fa-brands fa-x-twitter" href="https://www.twitter.com"></a>
            <a class="fa-brands fa-instagram" href="https://www.instagram.com"></a>
        </div>

        <p style="text-align: center;">Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
